<div fxLayout="row" fxLayoutAlign="center center"  class="login-container">
  <div class="login-container-internal" fxFlex="30" fxFlex.xs="80" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="card-container" fxLayout="column" fxLayoutAlign="space-between stretch" fxFill>
      <mat-card-header>
        <mat-card-title class="login-title">Knowledge cards app</mat-card-title>
      </mat-card-header>
      <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
        <mat-card-content fxLayout="column" fxLayoutAlign="space-between stretch">
          <mat-form-field>
            <input matInput
                   formControlName="username"
                   placeholder="username">
          </mat-form-field>
          <mat-form-field>
            <input type="password" matInput
                   formControlName="password"
                   placeholder="password">
          </mat-form-field>
        </mat-card-content>
        <mat-card-actions fxLayout="row" fxLayoutAlign="center stretch">
          <button class="sign-in-btn" type="submit" mat-raised-button color="primary">Login</button>
        </mat-card-actions>
      </form>
    </mat-card>
  </div>
</div>
